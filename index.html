<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link rel="stylesheet" href="twittler.css">
  </head>
  <body>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('');

        var index = streams.home.length - 1;
        var retainIndex = index; //9
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.html('@' + tweet.user + ': ' + tweet.message + '<br />' + tweet.created_at);
          $tweet.appendTo($body);
          index -= 1;
        }

        setInterval(function() {
          for (var x = retainIndex + 1; x < streams.home.length - 1; x++) {
            var tweet = streams.home[x];
            var $tweet = $('<div></div>');
            $tweet.html('@' + tweet.user + ': ' + tweet.message + '<br />' + tweet.created_at);
            $tweet.appendTo($body);
            retainIndex = x;
          }
        }, 1000);
      });

    </script>
  </body>
</html>
